<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            background-color: cyan;
        }
        table, th, td {
            border: 1px solid white;
        }
        th, td {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>3x3 Table Example</h1>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Eve</td>
            <td>John</td>
        </tr>
        <tr>
            <td>Smith</td>
            <td>Jackson</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>50</td>
            <td>94</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
